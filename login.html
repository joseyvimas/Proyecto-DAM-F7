
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">Iniciar Sesión</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page">
      
      <!-- Scrollable page content-->
      <div id="principal" class="page-content">
        
        <div style="text-align: center;"><img src="img/logo.jpg"/ style="width: 90%;"></div>
        <div class="cargando" style="text-align: center; display: none;"><img src="img/cargando.gif" style="width: 40%;"></div>
        <div class ="formulario">
          <div class="content-block-title">Ingrese sus credenciales:</div>
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">E-mail</div>
                    <div class="item-input">
                      <input type="email" id="email" placeholder="Su email"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" id="pass" placeholder="Su password"/>
                    </div>
                  </div>
                </div>
              </li>
           </ul>
           <div class="buttons content-block">
             <div class="row">
              <div class="col-100"><a class="button button-big button-fill color-green" onclick="iniciarsesion()">Entrar</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom Toolbar-->
    <div class="toolbar">
      <div><a href="register.html"  class="link"><span id="toolbar" style="text-align:center;">¿No tienes una cuenta?  <strong>Registrate</strong></span></a></div>
    </div>
  </div>
</div>
